bindsym       $mod+4 workspace number 4
bindsym       $mod+5 workspace number 5
bindsym       $mod+6 workspace number 6
bindsym       $mod+7 workspace number 7
bindsym       $mod+8 workspace number 8
bindsym       $mod+9 workspace number 9
bindsym       $mod+0 workspace number 10
bindsym $ctrl+$mod+1 workspace number 11
bindsym $ctrl+$mod+2 workspace number 12
bindsym $ctrl+$mod+3 workspace number 13
bindsym $ctrl+$mod+4 workspace number 14
bindsym $ctrl+$mod+5 workspace number 15
bindsym $ctrl+$mod+6 workspace number 16
bindsym $ctrl+$mod+7 workspace number 17
