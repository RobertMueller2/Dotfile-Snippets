# Note: workspaces can have any name you want, not just numbers.
# We just use 1-10 as the default.

#? move workspace
bindsym $ctrl+$mod+h move workspace to output right
bindsym $ctrl+$mod+l move workspace to output left

bindsym $ctrl+$mod+$shift+h gaps horizontal current set 0, move workspace to output right
bindsym $ctrl+$mod+$shift+l gaps horizontal current set 0, move workspace to output left

