bindsym       $mod+Shift+7 move container to workspace number 7
bindsym       $mod+Shift+8 move container to workspace number 8
bindsym       $mod+Shift+9 move container to workspace number 9
bindsym       $mod+Shift+0 move container to workspace number 10
bindsym $ctrl+$mod+Shift+1 move container to workspace number 11
bindsym $ctrl+$mod+Shift+2 move container to workspace number 12
bindsym $ctrl+$mod+Shift+3 move container to workspace number 13
bindsym $ctrl+$mod+Shift+4 move container to workspace number 14
bindsym $ctrl+$mod+Shift+5 move container to workspace number 15
bindsym $ctrl+$mod+Shift+6 move container to workspace number 16
bindsym $ctrl+$mod+Shift+7 move container to workspace number 17
bindsym $ctrl+$mod+Shift+8 move container to workspace number 18
bindsym $ctrl+$mod+Shift+9 move container to workspace number 19
